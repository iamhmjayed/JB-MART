<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JB Mart - Login & Signup</title>
 <link rel="stylesheet" href="../CSS/login_signup.css">
 <link rel="icon" href="../Images/jb_mart.png" type="image/png">
</head>

<body>
 <div class="auth-container">
  <div class="form-box">
   <div class="logo">
    <img src="../Images/jb_mart.png" alt="JB Mart Logo">
    <h2>JB MART</h2>
   </div>

   <input type="checkbox" id="formToggle">
   <div class="tab">
    <label for="formToggle" id="loginTab">Login</label>
    <label for="formToggle" id="signupTab">Sign Up</label>
   </div>

   <div class="form-wrapper">

    <!-- Login Form -->
    <form class="auth-form login-form">
     <input type="email" placeholder="Email" required>
     <input type="password" placeholder="Password" required>
     <div class="forgot">
      <a href="#">Forgot Password?</a>
     </div>
     <button type="submit">Sign In</button>
    </form>

    <!-- Signup Form -->
    <form class="auth-form signup-form">
     <input type="text" placeholder="Full Name" required>
     <input type="tel" placeholder="Phone Number" required>
     <input type="email" placeholder="Email" required>
     <input type="password" placeholder="Password" required>
     <input type="password" placeholder="Confirm Password" required>
     <button type="submit">Sign Up</button>
    </form>
   </div>
  </div>
 </div>
</body>

</html>
